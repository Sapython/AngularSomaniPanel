<div class="main-container">
  <div class="logo-section">
    <div class="logo">
      <img src="assets/img/21.png" />
    </div>
  </div>
  <div class="login-section">
    <div class="login">
      <div class="welcome" data-text="Welcome">Welcome</div>
      <div class="heading">Login to your Account</div>

      <div class="login-form">
        <form [formGroup]="loginForm">
          <div class="example-container">
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="" formControlName="email" required />
            </mat-form-field>
          </div>

          <div class="example-container">
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Enter your password</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </form>
      </div>

      <div class="check-btn">
        <mat-checkbox class="example-margin">Remember me</mat-checkbox>

        <div class="forget" routerLink="/before-auth/forget">
          Forget Password?
        </div>
      </div>

      <div class="buttons">
        <!-- <div class="login-now" (click) = "login()">Login now</div> -->
        <button mat-raised-button (click)="login()" class="login_btn">
          Login Now
        </button>
        <button mat-raised-button class="google-login" (click)="googleSignIn()">
          <img src="assets/img/logo-1.png" class="logo" />
        </button>
      </div>

      <div class="join" routerLink="/before-auth/signup">
        <p>Don't have an account?</p>
        &nbsp;
        <p style="color: #2b6cb0">Join free today</p>
      </div>
    </div>
  </div>
</div>
