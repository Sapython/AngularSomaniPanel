<div class="container">
  <div class="row">
    <h1>Packages</h1>
    <button mat-stroked-button color="primary" (click)="addPackage()">
      Add Package
    </button>
  </div>
  <table>
    <tr>
      <th>Name</th>
      <th>Services</th>
      <th>Price</th>
      <th>Stylists</th>
    </tr>
    <tr *ngFor="let package of packages">
      <td>{{ package.name | titlecase }}</td>
      <td>
        <ol>
          <li *ngFor="let service of package.services">
            {{ service.name | titlecase }}
          </li>
        </ol>
      </td>
      <td>&#8377;{{ package.price }}</td>
      <td>
        <ol>
          <li *ngFor="let employee of package.employees">
            {{ employee.name | titlecase }}
          </li>
        </ol>
      </td>
    </tr>
  </table>
</div>
